<div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
		<form role="form">
			<h2>{{oLoginSignupController.content.RegisterHeader}} <small>It's free and always will be.</small></h2>
			<hr class="colorgraph">
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-6">
					<input-box config="oLoginSignupController.firstName"></input-box>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-6">
					<input-box config="oLoginSignupController.lastName"></input-box>
				</div>
			</div>

			<input-box config="oLoginSignupController.userName"></input-box>
			<input-box config="oLoginSignupController.emailId"></input-box>
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-6">
					<input-box config="oLoginSignupController.password"></input-box>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-6">
					<input-box config="oLoginSignupController.confirmPassword"></input-box>
				</div>
				 <div class="col-xs-12 col-sm-12 col-md-12">
					 <dropdown-tag config="oLoginSignupController.selectOption"></dropdown-tag>
				 </div>
				 <div class="col-xs-12 col-sm-12 col-md-12">
						<input-box config="oLoginSignupController.answer"></input-box>
				 </div>
			</div>
			<div class="row">
				<div class="col-xs-4 col-sm-3 col-md-3">
					<terms-n-condition  config ="oLoginSignupController.termNcondition"></terms-n-condition>
				</div>
				<div class="col-xs-8 col-sm-9 col-md-9">
					 By clicking <strong class="label label-primary">Register</strong>, you agree to the <a href="#" data-toggle="modal" data-target="#t_and_c_m">Terms and Conditions</a> set out by this site, including our Cookie Use.
				</div>
			</div>

			<hr class="colorgraph">
			<div class="row">
				<div class="col-xs-12 col-md-6"><input type="submit" value="Register" class="btn btn-primary btn-block btn-lg" tabindex="7" ng-click="oLoginSignupController.Register()"></div>
				<div class="col-xs-12 col-md-6"><a href="#" class="btn btn-success btn-block btn-lg" ng-click="oLoginSignupController.Signin()">Sign In</a></div>
			</div>
		</form>
	</div>
