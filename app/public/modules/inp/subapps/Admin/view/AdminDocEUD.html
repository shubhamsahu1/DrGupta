<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">{{oAdminDocEUDController.header}}
             <small>{{oAdminDocEUDController.secondryHeader}}</small>
         </h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12">
	<page-alert config="oAdminDocEUDController.info"></page-alert>
  </div>
</div>
<div class="row">
	<div class="col-xs-12 col-sm-8 col-md-6">
	   <div class="input-group">
	      <span class="input-group-addon">
	       <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
	      </span>
	      <input type="text" placeholder="search" class="form-control" ng-class="btn-primary"  ng-model="oAdminDocEUDController.search">
	    </div><!-- /input-group -->
	</div>
</div>
<br>
<div class="row">
  <div class="col-md-12">
    <uib-accordion close-others="oAdminDocEUDController.oneAtATime">

      <div uib-accordion-group ng-repeat="doc in oAdminDocEUDController.DoctorsList | filter:oAdminDocEUDController.search" class="panel-info" is-open="doc.open">
        <uib-accordion-heading>
          <div class="row">
            <div class="col-xs-4 col-sm-4 col-md-4">
              <b>{{doc.docTxtName.value}}</b>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4">
              <span class="pull-right">Mobile:<b>{{doc.docTxtMobile.value}}</b></span>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4">
              <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': user.open, 'glyphicon-chevron-right': !user.open}"></i>
            </div>
          </div>
        </uib-accordion-heading>
                <div class="row">
          <div class="col-xs-12 col-sm-7 col-md-7">
          <div class="row" ng-show="doc.edit">
          	<div class="col-xs-12 col-sm-12 col-md-12">
          		  <input-box config="doc.docTxtName"></input-box>
          	</div>
          </div>
          <div class="row" ng-show="doc.edit">
          	<div class="col-xs-12 col-sm-12 col-md-12">
          		  <input-box config="doc.docTxtMobile"></input-box>
          	</div>
          </div>
          <div class="row" ng-show="doc.edit">
          	<div class="col-xs-12 col-sm-12 col-md-12">
          		  <input-box config="doc.docTxtDigree"></input-box>
          	</div>
          </div>
          <div class="row" ng-show="doc.edit">
          	<div class="col-xs-12 col-sm-12 col-md-12">
          		  <input-box config="doc.docTxtAddress"></input-box>
          	</div>
          </div>
          <div class="row">
          	<div class="col-xs-12 col-sm-12 col-md-12" ng-hide="doc.edit">
          		   <static-control key="'Doctor Digree:'">{{doc.docTxtDigree.value}}</static-control>
          		   <static-control key="'Doctor Address:'">{{doc.docTxtAddress.value}}</static-control>
          	</div>
          </div>
           
          
          </div>
          <div class="col-xs-12 col-sm-5 col-md-5">
            <button-tag  ng-hide="doc.edit" config="oAdminDocEUDController.edit" clickfun="oAdminDocEUDController.editDepartment(doc._id)"><span class="glyphicon glyphicon-pencil"></span></button-tag>
            <button-tag  ng-show="doc.edit" config="oAdminDocEUDController.editDone" clickfun="oAdminDocEUDController.editDoneDepartment(doc._id)"><span class="glyphicon glyphicon-pencil"></span></button-tag>
            <button-tag  config="oAdminDocEUDController.deletebtn" clickfun="oAdminDocEUDController.deleteDoc(doc._id)"></button-tag>
         
          </div>
        </div>
      </div>
    </uib-accordion>
   </div>
   
</div>
