<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">{{oAdminDocAddController.header}}
             <small>{{oAdminDocAddController.secondryHeader}}</small>
         </h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12">
	<page-alert config="oAdminDocAddController.info"></page-alert>
  </div>
</div>
<div class="row">
	<div class="col-xs-12 col-sm-8 col-md-6">
		<input-box config="oAdminDocAddController.docName"></input-box>
	</div>
</div>
<div class="row">
	<div class="col-xs-12 col-sm-8 col-md-6">
		<input-box config="oAdminDocAddController.mobile"></input-box>
	</div>
</div>
<div class="row">
	<div class="col-xs-12 col-sm-8 col-md-6">
		<input-area config="oAdminDocAddController.docAddress"></input-area>
	</div>
</div>
<div class="row">
	<div class="col-xs-12 col-sm-8 col-md-6">
		<input-box config="oAdminDocAddController.docSpaciality"></input-box>
	</div>
</div>

<div class="row">
	<div class="col-xs-12 col-sm-8 col-md-3">
		<button-tag config="oAdminDocAddController.Submit" clickfun="oAdminDocAddController.submitFun()"></button-tag>
	</div>
</div>
